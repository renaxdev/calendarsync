<meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="apple-touch-icon" sizes="57x57" href="/iserv/css/static/icons/apple-touch-icon-57x57.3dd45525.png"><link rel="apple-touch-icon" sizes="60x60" href="/iserv/css/static/icons/apple-touch-icon-60x60.ae84814e.png"><link rel="apple-touch-icon" sizes="72x72" href="/iserv/css/static/icons/apple-touch-icon-72x72.e14c17b3.png"><link rel="apple-touch-icon" sizes="76x76" href="/iserv/css/static/icons/apple-touch-icon-76x76.d1cdaf18.png"><link rel="apple-touch-icon" sizes="114x114" href="/iserv/css/static/icons/apple-touch-icon-114x114.750b324f.png"><link rel="apple-touch-icon" sizes="120x120" href="/iserv/css/static/icons/apple-touch-icon-120x120.20854246.png"><link rel="apple-touch-icon" sizes="144x144" href="/iserv/css/static/icons/apple-touch-icon-144x144.31179e61.png"><link rel="apple-touch-icon" sizes="152x152" href="/iserv/css/static/icons/apple-touch-icon-152x152.09a10c7e.png"><link rel="apple-touch-icon" sizes="180x180" href="/iserv/css/static/icons/apple-touch-icon-180x180.6d537ec5.png"><link rel="apple-touch-icon" sizes="16x16" href="/iserv/css/static/icons/favicon-16x16.aa85ef3f.png"><link rel="apple-touch-icon" sizes="32x32" href="/iserv/css/static/icons/favicon-32x32.be4d3a0c.png"><link rel="apple-touch-icon" sizes="96x96" href="/iserv/css/static/icons/favicon-96x96.fdbc37a8.png"><link rel="icon" type="image/png" href="/iserv/css/static/icons/android-chrome-192x192.fc2f37a3.png" sizes="192x192">
<link rel="icon" type="image/x-icon" href="/iserv/css/static/icons/favicon.2ebf6af2.ico" />
<link rel="mask-icon" href="/iserv/css/static/icons/safari-pinned-tab.8387f394.svg" color="#1c4174" />

<meta name="msapplication-TileImage" content="/iserv/css/static/icons/mstile-144x144.31179e61.png">
<meta name="apple-mobile-web-app-title" content="IServ">
<meta name="application-name" content="IServ">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#1c4174">
<link rel="manifest" href="/iserv/manifest.json" />
<link rel="canonical" href="https://bbs2wob.de/iserv/auth/login?" /><title>
                    IServ - bbs2wob.de
            </title>

            <link rel="stylesheet" href="/iserv/css/static/css/iserv.e8c29796.css">
        <link rel="stylesheet" href="/iserv/auth/static/css/auth.a4055ce7.css"/>
    </head>

<body class="preload p-3  ">
<div class="auth-container">

    <header>


            <a href="http://bbs2wob.de/" title="BBS2 Wolfsburg - bbs2wob.de">
                <picture><img id="school-logo" class="img-responsive school-logo" src="/iserv/logo/logo.a46aa9d2.jpg" alt="BBS2 Wolfsburg"></picture>
            </a>


    </header>

    <main>



            <div class="panel main-panel panel-default mb-0">
                <div class="panel-heading">
                    <h1 class="panel-title">IServ-Anmeldung</h1>
                </div>
                <div class="panel-body">
                        <div class="alert alert-warning hidden" id="disabled-cookies-box" role="alert">
        Sie haben keine Cookies aktiviert. Cookies sind notwendig um IServ zu benutzen.
    </div>


        <form id="login-form" class="login-form" method="post">



                            <div id="waiting-time" class="hidden" data-seconds="">
                    <p>
                        Bitte warten Sie <span id="waiting-seconds">00</span> Sekunden, bevor Sie sich erneut anmelden.
                    </p>
                </div>


                            <div id="form-username" class="form-group login-form-field">
                    <input class="form-control" type="text" name="_username" value="" placeholder="Account"
                           title="Der Account wird klein geschrieben und darf keine Umlaute enthalten, Leerzeichen werden durch Punkte ersetzt. Beispiel: bjoern.mueller"
                           required="required" autofocus autocapitalize="none" autocorrect="off"/>
                </div>

            <div class="mb login-form-field" data-controller="password-visibility">
                <div id="form-password" class="form-inline input-group form-group mb-0">
                    <input class="form-control" data-password-visibility-target="input" type="password" id="password_login" name="_password" placeholder="Passwort" required="required" aria-describedby="passwordStatus" />
                    <span class="form-control-feedback hidden" aria-hidden="true"><span class="fal fa-triangle-exclamation"></span></span>
                    <span class="input-group-addon hidden" data-password-visibility-target="icon">
                        <button type="button" data-action="password-visibility#toggle" tabindex="-1">
                            <span id="pw-invisible"><span class="fal fa-eye-slash"></span></span><span class="sr-only">Passwort ausblenden</span>
                        </button>
                    </span>
                    <span class="input-group-addon" data-password-visibility-target="icon">
                        <button type="button" data-action="password-visibility#toggle" tabindex="-1">
                            <span id="pw-visible"><span class="fal fa-eye"></span></span><span class="sr-only">Passwort anzeigen</span>
                        </button>
                    </span>
                </div>
                <span id="passwordStatus" class="text-warning hidden">Warnung: Die Feststelltaste ist aktiviert!</span>
            </div>

                            <div class="row login-form-field">
                    <div class="col-xs-6">
                                                                                <button class="btn btn-primary login-button" type="submit">
                                <span class="fal fa-arrow-right-to-bracket login-icon-bracket"></span>
                                <span class="fal fa-circle-notch fa-spin login-icon-spin"></span>
                                Anmelden
                            </button>
                                            </div>
                    <div class="col-xs-6 text-right">
                                                    <div class="checkbox">
                                <label><input type="checkbox" id="remember_me" name="_remember_me"/> Angemeldet bleiben</label>
                            </div>
                                            </div>                </div>
                    </form>

        <hr>
        <div class="row">
            <div class="col-xs-6">
                <a href="/iserv/auth/public/password_reset">Passwort vergessen?</a>
            </div>
            <div class="col-xs-6 text-right">
                <a href="https://doku.iserv.de/web/#anmeldung" target="_blank">Hilfe</a>
            </div>
        </div>
                    </div>
                                                                </div>

    </main>

    <footer>

        <a href="https://iserv.de" class="text-center">
            <picture class="dark">
                <source srcset="/iserv/css/static/img/logo_white.118ffce4.svg" type="image/svg+xml">
                <img id="logo-iserv" src="/iserv/css/static/img/logo_white.ae6b12dc.png" height="66" alt="IServ">
            </picture>
            <picture class="light">
                <source srcset="/iserv/css/static/img/logo.a0b67669.svg" type="image/svg+xml">
                <img id="logo-iserv" src="/iserv/css/static/img/logo.c377acd3.png" height="66" alt="IServ">
            </picture>
            <p class="mt-3">IServ Schulserver</p>
        </a>


    </footer>

</div>

    <script type="text/javascript" src="/iserv/auth/static/js/login.00880285.js"></script>

</body>
</html>
